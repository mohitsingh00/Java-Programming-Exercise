<html>
<head>

<body>

        </tr>
        
        <tr>
           <td>Enter your password:</td>

        </tr>
        
        <tr>
           <td>Enter your email:</td> 
           <td> <input type= "email" name="user_email" placeholder= "Enter here" /></td>
        </tr>
        
        <tr>
           <td>Select Gender:</td> 
           <td> <input type= "radio" name="user_gender" value= "male"> Male  </td>
           <td> <input type= "radio" name="user_gender" value= "female"> Female  </td>
        </tr>
        
        <tr>
           <td style="text-align: center;"> <input type= "checkbox" name="checked" name="consition" /></td>
           <td> 
               Agree terms and Conditions
           </td>
        </tr>
        <tr>
           <td>
              <button type="submit">Register</button>
              <button type="submit">Reset</button>
           </td>
        </tr>
      </table>
     </form>
     </div> 
</body>
</html>
