<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
     <div class= "card" style="width:600px;margin:auto;margin-top:50px">
     <h1 class="bg-danger text-light">Registration Form</h1>
     <form action= "RegisterServlet" method = "get">
      <table class="table table-hover table-striped">
        <tr>
           <td>Enter your Name:</td> 
           <td> <input type= "text" name="user_name" placeholder= "Enter here" /></td>
        </tr>
        
        <tr>
           <td>Enter your password:</td> 
           <td> <input type= "password" name="user_password" placeholder= "Enter here" /></td>
        </tr>
        
        <tr>
           <td>Enter your email:</td> 
           <td> <input type= "email" name="user_email" placeholder= "Enter here" /></td>
        </tr>
        
        <tr>
           <td>Select Gender:</td> 
           <td> <input type= "radio" name="user_gender" value= "male"> Male &nbsp;
               <input type= "radio" name="user_gender" value= "female"> Female
           </td>
        </tr>
        
        <tr>
           <td style="text-align: right;"> <input type= "checkbox" value="checked" name="condition" /></td>
           <td> 
               Agree terms and Conditions
           </td>
        </tr>
        <tr>
           <td>
              <button type="submit" class="btn btn-outline-success">Register</button>
           </td>
           <td>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
           </td>
        </tr>
      </table>
     </form>
     </div> 
</body>
</html>
